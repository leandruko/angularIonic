<ion-header>
  <ion-toolbar>
    <ion-title>Alumno - Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="alumno-container">
    <ion-label>Apunta tu cámara al código QR para registrar tu asistencia.</ion-label>
    <div class="camera-placeholder">
      <ion-label>Cámara simulada aquí.</ion-label>
    </div>
    <ion-button expand="full" (click)="confirmarAsistencia()">Confirmar Asistencia</ion-button>
  </div>
</ion-content>
